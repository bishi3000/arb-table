<!DOCTYPE html>
<head>
    <title>Arbitrage Table</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/arb.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>

<body ng-app="arbApp" ng-controller="ArbTableCtrl">

<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <a href="#" class="navbar-brand">[Arb...]</a>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="#">About</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="page-header">
        <div class="row">
            <div class="col-lg-8">
                <h1 >Arb Table <small>last updated 2.05 seconds ago...</small></h1>
            </div>

            <div class="col-lg-4">
                <p class="pull-left p-bottom-justified">displaying prices in: </p>
                <div class="btn-group pull-right button-bottom-justified">
                    <button type="button" class="btn btn-default" ng-click="changeCurrency('USD')">USD</button>
                    <button type="button" class="btn btn-default" ng-click="changeCurrency('EUR')">EUR</button>
                </div>
            </div>
        </div>
    </div>

    <div class="panel panel-default">

        <table class="table table-bordered table-striped">
            <thead>
            <tr>
                <th></th>
                <th ng-repeat="(key, value) in results.results">{{key}}</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="(key, value) in results.results">
                <th>{{key}}</th>
                <td ng-repeat="result in value">
                    <h3>{{result.deviation | number:2}}%</h3>
                    <p class="small">B: {{result.bidPrice | number:3}}<br>A: {{result.askPrice | number:3}}</p>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>



<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://code.jquery.com/jquery.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular.min.js"></script>
<!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular-resource.js"></script>-->
<script src="js/controllers.js"></script>
</body>
</html>
